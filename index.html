<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />
  <script src="scripts/index.js" defer></script>

  <title>Tic-Tac-Toe</title>
</head>

<body>

  <div class="container">
    <div class="title">
      <h1 id="playerText">TIC <span>TAC</span> TOE</h1>
    </div>
    <div id="status">
    </div>
    <div class="reset">
      <button class="previous">Previous</button>
      <button id="restartBtn" class="reset-button">RESET</button>
      <button class="next">Next</button>
    </div>
    <div class="board" id="gameboard">
      <div id="0" class="box"></div>
      <div id="1" class="box"></div>
      <div id="2" class="box"></div>
      <div id="3" class="box"></div>
      <div id="4" class="box"></div>
      <div id="5" class="box"></div>
      <div id="6" class="box"></div>
      <div id="7" class="box"></div>
      <div id="8" class="box"></div>
    </div>
  </div>
  <div id="stats" class="score">
    <div class="x-score">
      <p class="xScore">X-SCORE: 0</p>
    </div>
    <div class="o-score">
      <p class="oScore">O-SCORE: 0</p>
    </div>
  </div>
  </div>

</body>

</html>
